<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Form</title>
    <link rel="stylesheet" href="/project 1/css/AnimateForm.css">
</head>

<body>
    <div class="box">
        <form action="/project 1/portfolio.html">
            <h2 class="bounce animate animate--infinite">Sign Up</h2>
            <div class="name">
                <input type="name" required>
                <label>First Name</label>
            </div>
            <div class="name">
                <input type="name" required>
                <label>Last Name</label>
            </div>
            <div class="input-box">
                <input type="text" required>
                <span>Username</span>
                <i></i>
            </div>
            <div class="input-box">
                <input type="password" required>
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="">Forgot Password</a>
                <a href="">Sign Up</a>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>

</html>
